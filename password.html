<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <input type="text" id="password">
    <button type="submit" onclick="passwordValid();" class="btn btn-primary" >submit</button>
</form>
<script>
    function passwordValid()
    {
        let password=document.getElementById("password").value;
        if(password.legth<8)
        {
            alert("please enter atleast 8 characters");
            return false;
        }
        if(!/[A-Z]/.test(password)){
            alert("please enter atleast one uppercase character");
            return false;
        }
        if(!/[a-z]/.test(password)){
            alert("please enter atleast one lowercase character");
            return false;
        }
        if(!/\d/.test(password)){
            alert("please enter atleast one digit");
            return false;

        }
        return true;
    }
</script>
</body>
</html>
