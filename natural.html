<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Natural Numbers</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var limit = 10;
            var currentNumber = 1;
            while (currentNumber <= limit) {
                console.log(currentNumber);
                currentNumber++;
            }
        });
    </script>
</head>
