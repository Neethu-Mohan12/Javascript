<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImage" src="https://i.pinimg.com/564x/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.jpg" alt="">
    <button onclick="ChangeImage()">ON</button>
    <button onclick="change()">OFF</button>
    <script>
        function ChangeImage() {
            let image = document.getElementById('myImage');
            image.style.width = "200px";
            image.style.height = "200px";
            if (image.src.match("fd")) {
                image.src = "https://e7.pngegg.com/pngimages/922/441/png-clipart-creative-bulb-lightbulb-energy-saving-lamps-thumbnail.png";
            }
        }

        function change() {
            let image = document.getElementById('myImage');
            image.style.width = "200px";
            image.style.height = "200px";
            if (image.src.match("pngimages")) {
                image.src = "https://i.pinimg.com/564x/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.jpg";
            }
        }
    </script>
</body>
</html>
