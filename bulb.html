<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImage" src="https://media.istockphoto.com/id/1350260733/vector/realistic-bulb-isolated-on-white-background-vector-illustration.jpg?s=1024x1024&w=is&k=20&c=afoZq9v676PHcplOljDcP-1K8U5Q10-xy1GhxJKW6Rw=" alt="">
    <button onclick="ChangeImage()">ON</button>
    <button onclick="change()">OFF</button>
    <script>
        function ChangeImage() {
            let image = document.getElementById('myImage');
            image.style.width = "200px";
            image.style.height = "200px";
            if (image.src.match("realistic")) {
                image.src = "https://media.istockphoto.com/id/161767656/vector/glowing-yellow-incandescent-light-bulb.jpg?s=1024x1024&w=is&k=20&c=WkdJebuy9XGzVu6mo42Z7JX4qJUAnEn0dSjnBO2wkQ8=";
            }
        }

        function change() {
            let image = document.getElementById('myImage');
            image.style.width = "200px";
            image.style.height = "200px";
            if (image.src.match("bulb")) {
                image.src = "https://media.istockphoto.com/id/1350260733/vector/realistic-bulb-isolated-on-white-background-vector-illustration.jpg?s=1024x1024&w=is&k=20&c=afoZq9v676PHcplOljDcP-1K8U5Q10-xy1GhxJKW6Rw=";
            }
        }
    </script>
</body>
</html>
