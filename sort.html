<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[6,4,34,12,44];
        a.sort(function(a,b)
        {
            return a-b;

        });
        document.write("ascending order"+"<br>");
        document.write(a+"<br>");
        a.sort(function(a,b)
        {
            return b-a;

        });
        document.write("descending order"+"<br>");
        document.write(a+"<br>");
        let b=[6,4,2,1];
        b.sort();
        document.write(b+"<br>");
    </script>
</body>
</html>
