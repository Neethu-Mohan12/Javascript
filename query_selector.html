<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Document Object</h1>
    <h2>The querySelector() Method</h2>
    <p class="example">Iam a paragraph.</p>
    <p class="example">jsdjskdy</p>
    <h1 class="example">hello</h1>
    <h2 class="example">Hi</h2>
    <p id="aa">Hello Welcome</p>
    <script>
        let a=document.querySelectorAll(".example");
        for(i=0;i<a.length;i++)
        {
            a[i].style.color="green";
        }
    </script>
</body>
</html>
