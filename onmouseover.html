<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Onmouseover Example</title>
</head>
<body>
    <div>
        <!-- Use the onmouseover attribute directly in the button element -->
        <button onmouseover="handleMouseOver()">Hover Me</button>
    </div>

    <script>
        function handleMouseOver() {
            alert('Mouse over the button!');
        }
    </script>
</body>
</html>
