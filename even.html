<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var limit = prompt("Enter the limit:");
limit = parseInt(limit);
if (isNaN(limit)) {
  console.log("Please enter a valid limit.");
} else {
  console.log("Even numbers up to " + limit + ":");
  for (var i = 2; i <= limit; i += 2) {
    console.log(i);
  }
}

    </script>
</body>
</html>
